<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>Trivia Time</title>
</head>

<body>
    <div class="row white-text">

        <div class="container center-align" id="intro">
            <h1>GLOBETROTTING TRIVIA</h1>
            <h3>You only have 10 seconds per question.</h3>
            <input type="image" class="responsive-img center" id="play" src="./assets/images/world.svg" width="300px">
            <h4>Click on the globe to start flying through the questions!</h4>
        </div>
        <div class="container center-align" id="questionPage">
            <h1 class='right-align' id='timer'>00:10</h1>
            <h3 id='question'></h3>
            <div>
                <a  id="op0" class="choices waves-effect waves-light btn-large cyan "><i
                        class="material-icons"></i></a>
                <a id="op1" class="choices waves-effect waves-light btn-large cyan"><i
                        class="material-icons"></i></a>
            </div>
            <div>
                <a  id="op2" class="choices waves-effect waves-light btn-large cyan"><i
                        class="material-icons"></i></a>
                <a  id="op3" class="choices waves-effect waves-light btn-large cyan"><i
                        class="material-icons"></i></a>
            </div>
        </div>
        <div class="outOfTime container center-align">
                <h3 id='message'>Ran out of time!</h3>
                <h5 id='answer'>The Correct Answer is: </h5>
            </div>
        <div class="total container center-align">
                <h3 id='scoreC'></h3>
                <h3 id='scoreW'></h3>
                <h3 id='scoreM'></h3>
                <a  onclick="reset()" id="reset" class="waves-effect waves-light btn-large cyan "><i
                    class="material-icons"></i>RESET</a>
            </div>


    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
